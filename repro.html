<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Repro</title>
    <style>
        /* Extract from screen.css (essential parts) */
        body {
            font-family: sans-serif;
        }

        /* ... assume screen.css defaults ... */

        /* main.scss content (manually compiled/inlined) */
        :root {
            /* Color Palette */
            --color-primary: #4f46e5;
            /* Deep Indigo */
            --color-primary-hover: #4338ca;
            --color-secondary: #06b6d4;
            /* Cyan/Teal */
            --color-bg-body: #f8fafc;
            /* Light Slate */
            --color-bg-card: #ffffff;
            --color-text-main: #1e293b;
            /* Dark Slate */
            --color-text-muted: #64748b;
            --color-border: #e2e8f0;

            /* Typography */
            --font-heading: 'Plus Jakarta Sans', sans-serif;
            --font-body: 'Inter', sans-serif;

            /* Spacing & Layout */
            --radius-card: 16px;
            --radius-btn: 50px;
            --shadow-soft: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --shadow-hover: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }

        /* 
        ==================================================
        Table Modernization 
        ==================================================
        */

        table {
            width: 100% !important;
            max-width: 100%;
            margin-bottom: 2rem !important;
            border-collapse: collapse !important;
            /* Collapsed for clean borders */
            font-size: 0.95rem;
            background-color: #fff !important;
            border-radius: 8px !important;
            overflow: hidden !important;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06) !important;
            border: 1px solid #cbd5e1 !important;
            /* Darker border */
            display: table !important;
        }

        th,
        td {
            padding: 12px 16px !important;
            text-align: left;
            border-bottom: 1px solid #cbd5e1 !important;
            /* Darker border */
            border-right: 1px solid #cbd5e1 !important;
            /* Distinct vertical border */
            vertical-align: middle;
            line-height: 1.5;
            color: #334155 !important;
        }

        /* Remove right border from last column */
        tr td:last-child,
        tr th:last-child {
            border-right: none !important;
        }

        th {
            background-color: #f1f5f9 !important;
            /* Darker header bg */
            font-weight: 800 !important;
            /* Extra bold */
            color: #0f172a !important;
            /* Darker text */
            text-transform: uppercase;
            font-size: 0.85rem;
            letter-spacing: 0.05em;
            border-bottom: 2px solid #94a3b8 !important;
            /* Thick header separator */
        }

        /* Zebra Striping */
        tr:nth-child(even) {
            background-color: #f8fafc !important;
        }

        tr:hover {
            background-color: #e2e8f0 !important;
            /* Distinct hover state */
        }
    </style>
</head>

<body>
    <div style="padding: 20px;">
        <h2>Test Table</h2>
        <table>
            <thead>
                <tr>
                    <th></th>
                    <th>Fidesz-KDNP</th>
                    <th>TISZA</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td><strong>Legtöbb szavazatot kapja</strong></td>
                    <td>47,6%</td>
                    <td>52,4%</td>
                </tr>
            </tbody>
        </table>

        <h3>Another Table</h3>
        <table>
            <thead>
                <tr>
                    <th>Koalíció</th>
                    <th>Többség (≥100)</th>
                    <th>Kétharmad (≥133)</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td><strong>Fidesz-KDNP egyedül</strong></td>
                    <td>45,0%</td>
                    <td>2,3%</td>
                </tr>
                <tr>
                    <td>Fidesz + Mi Hazánk</td>
                    <td>49,4%</td>
                    <td>2,8%</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>

</html>
